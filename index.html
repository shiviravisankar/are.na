<!DOCTYPE html>
<html>
    <head>
<!-- SETUP -->
        <title>Embrace | Azra & Shivi</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="assets/reset.css" rel="stylesheet">
        <link href="assets/common.css" rel="stylesheet">
        <script defer src="assets/arena.js"></script>

        <!-- ICONS FOR MEDIA -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>


<!-- TITLE -->
<body>

    <section>
        <a href="https://www.are.na/azra-adenwala/embrace-suz2ndd1ldg" id="channel-url">
            <h1 class="channel-title"></h1>
        </a>
        <h2 class="sub-title">Fear</h2>
        <div class="channel-description"></div>
        <div class="channel-owner channel-collaborator"></div>
    </section>

    <!-- FILTER BY MEDIA -->
    <div class="media">
        <div class="all"><i class="material-icons">apps</i></div>
        <div class="create"><i class="material-icons">draw</i></div>
        <div class="watch"><i class="material-icons">videocam</i></div>
        <div class="listen"><i class="material-icons">music_note</i></div>
        <div class="read"><i class="material-icons">library_books</i></div>
    </div>

<!-- CONTENT -->
     <ul class="audio-embed-blocks audio-file-blocks image-blocks embed-blocks link-blocks pdf-blocks text-blocks video-embed-blocks video-file-blocks">
    </ul>

    <!-- Images. -->
    <div class="content">  
        <template id="image-block">
                <li>
                    <figure class="image-block">
                        <picture>
                            <source class="image-square">
                            <a class="link"><img class="image"></a>
                        </picture>
                    </figure>
                </li>
        </template>
    </div>

    <!-- Articles / PDF's -->
		<template id="pdf-block">
			<li>
				<figure class="pdf-block">
					<picture>
						<source class="image-square">
						<a class="link"><img class="image"></a>
					</picture>
				</figure>
			</li>
		</template>

    <!-- Text. -->
    <template id="text-block">
        <li>
            <figure class="text-block">
                <div class="content"></div>
            </figure>
        </li>
    </template>

<!-- YouTube, Vimeo, etc. -->
    <template id="video-embed-block">
        <li>
            <figure class="video-embed-block">
                <picture>
                    <source class="image-square">

                    <a class="link"><img class="image"></a>
                </picture>
            </figure>
        </li>
    </template>

<!-- Links (saved sites). -->
    <template id="link-block">
        <li>
            <figure class="link-block">
                <picture>
                    <source class="image-square">
                    <a class="link"><img class="image"></a>
                </picture>
            </figure>
        </li>
    </template>

<!-- Spotify, Soundcloud, etc. -->
		<template id="audio-embed-block">
			<li>
				<figure class="audio-embed"> <!-- You can use the container classes to style a whole type. -->
					<h3 class="title"></h3> <!-- Block title inserts here. -->
					<picture>
						<source class="image-square">
                        <a class="link"><img class="image"></a>
					</picture>
				</figure>
			</li>
		</template>

    <!-- BOTTOM NAVIGATION FOR MOBILE -->
    <nav class="mobile-nav">
        <a class="bloc-icon_active">F
        </a>
        <a class="bloc-icon">U
        </a>
        <a class="bloc-icon">C
        </a>
        <a class="bloc-icon">K
        </a>
    </nav>
</body>
</html>
